<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWACON</title>
<link rel="stylesheet"  href="styles.css">
</head>
<body onload="selectPage(1)">

  <div id="loader-overlay" class="loader-overlay">
    <div class="loader"></div>
  </div>   
<div class="header-container">
  <img class="logo" src="logo.png">
  <p id="heading1">Real-Time Data : WTC SENSOR</p>
  <button class="export-button" onclick="exportToExcel()"><i class="fas fa-file-excel"></i></button>
</div>

<div class="container">
  <br>
  <div id="inputDiv">
  <span id="dataCycle">Data cycle: 1</span>
  <!-- <input type="number" id="delayInput" placeholder="Enter delay value in milliseconds">
   <button onclick="setDelayToFirebase()">Set Delay</button> -->
  </div>
  <br>
  <div class="data-container" id="dataContainer">
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div> <!-- Loading spinner -->
    </div>
    <table border="1" class="dataTable" id="data1">
      <thead>
        <tr class="tableHeader">
          <th>Sl No</th>
          <th>Date</th>
          <th>Time</th>
          <th>Sensor Data</th>
          <th>Difference</th>
          <th>Motor Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table border="1" class="dataTable" id="data2">
      <thead>
        <tr class="tableHeader">
          <th>Sl No</th>
          <th>Date</th>
          <th>Time</th>
          <th>Sensor Data</th>
          <th>Difference</th>
          <th>Motor Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table border="1" class="dataTable" id="data3">
      <thead>
        <tr class="tableHeader">
          <th>Sl No</th>
          <th>Date</th>
          <th>Time</th>
          <th>Sensor Data</th>
          <th>Difference</th>
          <th>Motor Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table border="1" class="dataTable" id="data4">
      <thead>
        <tr class="tableHeader">
          <th>Sl No</th>
          <th>Date</th>
          <th>Time</th>
          <th>Sensor Data</th>
          <th>Difference</th>
          <th>Motor Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="btn-class">
    <button class="page-btn" onclick="selectPage(1)">Data 1</button>
    <button class="page-btn" onclick="selectPage(2)">Data 2</button>
    <button class="page-btn" onclick="selectPage(3)">Data 3</button>
    <button class="page-btn" onclick="selectPage(4)">Data 4</button>
    <button id="showChartButton" class="page-btn">Show Chart</button>
    <div id="chartContainer" style="display: none;">
      <canvas id="distanceChart"></canvas>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="script.js"></script>
</body>
</html>
