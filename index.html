<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWACON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="btn-container">
    <button class="export-button" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Export to Excel</button>
</div>
  <div class="header-container">
    <img class="logo" src="logo.png">
  </div>
  <div class="container">
    <div class="data-container">
      <table border="1" id="dataTable">
        <tr id="trCell">
          <th>Date</th>
          <th>Time</th>
          <th>Sensor Data</th>
          <th>Difference</th>
          <th>Motor Status</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



  <!-- Include your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
